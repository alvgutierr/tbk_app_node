<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>POS Caja - Enviar Impresi√≥n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .pos-window {
      background-color: #34495e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a085;
    }

    .response {
      background-color: #ecf0f1;
      color: #2c3e50;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
    }

    a.back-button {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      background-color: #7f8c8d;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    a.back-button:hover {
      background-color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="pos-window">
    <h1>üñ®Ô∏è Enviar Impresi√≥n</h1>

    <label>C√≥digo de Comercio</label>
    <input type="text" id="commerceCode" value="597029414340">

    <label>ID de Terminal</label>
    <input type="text" id="terminalId" value="123123433">

    <label>ID Transacci√≥n</label>
    <input type="text" id="transactionHostId" value="123abdcxx">

    <label>Texto a imprimir</label>
    <textarea id="textToPrint" placeholder="Escribe el texto que se imprimir√°" rows="4"></textarea>

    <label>O subir una imagen</label>
    <input type="file" id="imageFile" accept="image/*">

    <button onclick="enviarImpresion()">Enviar a Impresi√≥n</button>

    <div class="response" id="respuesta"></div>

    <a href="index.html" class="back-button">‚¨Ö Volver al Men√∫ Principal</a>
  </div>

  <script>
    async function enviarImpresion() {
      const text = document.getElementById("textToPrint").value.trim();
      const imageFile = document.getElementById("imageFile").files[0];
      const responseBox = document.getElementById("respuesta");

      const commerceCode = document.getElementById("commerceCode").value;
      const terminalId = document.getElementById("terminalId").value;
      const transactionHostId = document.getElementById("transactionHostId").value;

      responseBox.textContent = "Procesando...";

      if (text && imageFile) {
        responseBox.textContent = "‚ùå No puedes enviar texto e imagen al mismo tiempo.";
        return;
      }

      if (!text && !imageFile) {
        responseBox.textContent = "‚ùå Debes ingresar texto o subir una imagen.";
        return;
      }

      try {
        const formData = new FormData();
        formData.append("commerceCode", commerceCode);
        formData.append("terminalId", terminalId);
        formData.append("transactionHostId", transactionHostId);

        if (imageFile) {
          formData.append("type", "image");
          formData.append("file", imageFile); // campo que leer√°s en el backend
        } else {
          formData.append("type", "text");
          formData.append("message", text); // texto simple
        }

        const res = await fetch("api/impresion", {
          method: "POST",
          headers: {
            "X-Client-Id": "1"
            // ‚ùå NO poner Content-Type aqu√≠, fetch + FormData lo manejan autom√°ticamente
          },
          body: formData
        });

        if (res.status === 204) {
          responseBox.textContent = "‚úÖ Operaci√≥n exitosa (204 No Content)";
          return;
        }

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseBox.textContent = `‚ùå Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
