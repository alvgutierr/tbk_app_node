<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>POS Caja - Enviar Impresi√≥n</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .pos-window {
      background-color: #34495e;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #16a085;
    }

    .response {
      background-color: #ecf0f1;
      color: #2c3e50;
      padding: 10px;
      margin-top: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      max-height: 250px;
      overflow-y: auto;
    }

    a.back-button {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      background-color: #7f8c8d;
      color: white;
      padding: 10px;
      border-radius: 5px;
    }

    a.back-button:hover {
      background-color: #95a5a6;
    }
  </style>
</head>
<body>
  <div class="pos-window">
    <h1>üñ®Ô∏è Enviar Impresi√≥n</h1>

    <label>C√≥digo de Comercio</label>
    <input type="text" id="commerceCode" value="597029414300">

    <label>ID de Terminal</label>
    <input type="text" id="terminalId" value="123123433">

    <label>ID Transacci√≥n</label>
    <input type="text" id="transactionHostId" value="123abdcxx">

    <label>Texto a imprimir</label>
    <textarea id="textToPrint" placeholder="Escribe el texto que se imprimir√°"></textarea>

    <button onclick="enviarImpresion()">Enviar a Impresi√≥n</button>

    <div class="response" id="respuesta"></div>

    <a href="index.html" class="back-button">‚¨Ö Volver al Men√∫ Principal</a>
  </div>

  <script>
    function toBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    async function enviarImpresion() {
      const payload = {
        commerceCode: document.getElementById("commerceCode").value,
        terminalId: document.getElementById("terminalId").value,
        transactionHostId: document.getElementById("transactionHostId").value,
        message: toBase64(document.getElementById("textToPrint").value)
      };

      const responseBox = document.getElementById("respuesta");
      responseBox.textContent = "Enviando...";

      try {
        const res = await fetch("api/impresion", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-Client-Id": "1"
          },
          body: JSON.stringify(payload)
        });

        if (res.status === 204) {
          responseBox.textContent = "Operaci√≥n exitosa (204 No Content)";
          return;
        }

        const data = await res.json();
        responseBox.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        responseBox.textContent = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
